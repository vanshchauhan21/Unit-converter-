<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Unit Converter</h2>
      <div class="main">
        <div class="userInput">
          <label>From:</label>
          <select class="unitSelect" id="inputType">
            <option value="meter" selected>meter</option>
            <option value="centimeter">centimeter</option>
            <option value="inch">inch</option>
            <option value="kilometer">kilometer</option>
            <option value="foot">foot</option>
          </select>
          <label for="input">Input data:</label>
          <input type="text" id="input" placeholder="input" required />
        </div>
        <div class="result">
          <label>To:</label>
          <select name="to" class="unitSelect" id="resultType">
            <option value="meter">meter</option>
            <option value="centimeter">centimeter</option>
            <option value="inch" selected>inch</option>
            <option value="kilometer">kilometer</option>
            <option value="foot">foot</option>
          </select>
          <label for="">Output data:</label>
          <input type="text" id="result" placeholder="result" required />
        </div>
      </div>
      <button id="btn">Result</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
